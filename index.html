<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="cats, code review, purr-spective, snarky, programming, fun">
    <meta name="description" content="Get snarky code reviews from our feline friends with Purr-spective!">
    <meta name="author" content="Remi Slanina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Purr-spective</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Purr-spective</h1>
    <h2>Let the cats judge your code!</h2>
    <p>Welcome to Purr-spective, where our feline friends provide snarky code reviews to help you improve your programming skills with a touch of humor.</p>
    <div id="reviewOutput"></div>
    <form id="codeForm">
        <label for="codeInput">Enter your code snippet (optional, cat is psychic):</label><br>
        <textarea id="codeInput" name="codeInput" rows="10" cols="50" placeholder="Paste your code here..."></textarea><br>
        <button class="get-purr-spective">Get Purr-spective</button>
    </form>
    
</body>
</html>
